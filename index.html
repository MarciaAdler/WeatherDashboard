<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="row header">
        <div class="col-4 col-sm-4 col-md-4 search">
            
        </div>
        <div class="col-8 col-sm-8 col-md-8">
            <h1>Weather Dashboard</h1>
        </div>    
    </header>
    <main class="row">        
        <div class="col-4 col-sm-4 col-md-4 search">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Search for a city</label>
                    <input type="text" class="form-control" id="input">
                    <button id="search">Search</button>
                    
                </div>
            </form>
            <ul class="city-list"></ul>    
        </div>
        <div class="col-8 col-sm-8 col-md-8">
            <section class="row city-forecast"> 
               
            </section>
            <section class="row five-day-forecast card-deck">
                <div class="col-2 col-sm-2 col-md-2 day-one"></div>
                <div class="col-2 col-sm-2 col-md-2 day-two"></div>
                <div class="col-2 col-sm-2 col-md-2 day-three"></div>
                <div class="col-2 col-sm-2 col-md-2 day-four"></div>
                <div class="col-2 col-sm-2 col-md-2 day-five"></div>
            </section>
        </div>

            
        
        
    </main>         
    
    <script src="weather.js"></script>
</body>
</html>
