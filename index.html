<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    
    <header class="row header">
        <div class="col-3 col-sm-3 col-md-3 search">
            
        </div>
        <div class="col-9 col-sm-9 col-md-9">
            <h1>Weather Dashboard</h1>
        </div>    
    </header>
    <main class="row">        
        <div class="col-3 col-sm-3 col-md-3 search">
            <form>
                <div class="form-group">
                    <label for="city-search">Search for a city</label>
                    <input type="text" class="form-control" id="input">
                    <button id="search">Search</button>
                    
                </div>
            </form>
            <table class="city-list"></table>    
        </div>
        <div class="col-9 col-sm-9 col-md-9 right-column">
            <section class="row city-forecast"> 
               
            </section>
            <section class="row five-day-forecast">
                
            </section>
            <section class="row day-forecasts card-group">

            </section>
        </div>

            
        
        
    </main>         
    
    <script src="weather.js"></script>
</body>
</html>
